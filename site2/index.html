<!DOCTYPE html>
<html>
<head>
    <title>Simple Image Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .image-container {
            text-align: center;
        }
        img {
            max-width: 90%;
            max-height: 100vh;
            width: auto;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <h1>Image Display</h1>
        <img src="site2/images/image.png" alt="Sample Image">
    </div>
