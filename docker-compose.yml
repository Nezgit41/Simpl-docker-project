  nginx-php:
      build:
          context: .
          dockerfile: ./site-php/Dockerfile
      container_name: nginx-php
      restart: unless-stopped
      tty: true
      environment:
          SERVICE_NAME: nginx-php
          SERVICE_TAGS: dev
      volumes:
          - ./site-php:/var/www
      networks:
          - nginx_network

  mysql:
    image: mysql:latest
    container_name: mysql
    networks:
      - nginx_network
    environment:
      MYSQL_ROOT_PASSWORD: root_test
      MYSQL_DATABASE: sample-data
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    volumes:
      - ./mysql_data:/var/lib/mysql
    ports:
