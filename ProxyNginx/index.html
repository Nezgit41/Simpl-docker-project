<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Test</title>
</head>
<body>
    <h1>Proxy to:</h1>

    <!-- Button for Site 1 -->
    <label for="inputSite1">Enter text for Site 1:</label>
    <input type="text" id="inputSite1" placeholder="Enter text for Site 1">
    <button onclick="proxySite1()">Site 1</button>

    <!-- Button for Site 2 -->
    <label for="inputSite2">Enter text for Site 2:</label>
    <input type="text" id="inputSite2" placeholder="Enter text for Site 2">
    <button onclick="proxySite2()">Site 2</button>

    <script>
        function proxySite1() {
            var inputText = document.getElementById("inputSite1").value;
            if (inputText.trim() !== "") {
                window.location.href = 'https://localhost/process.php?text=' + encodeURIComponent(inputText) + '&site=site1';
            } else {
                alert("Please enter text for Site 1.");
            }
        }

        function proxySite2() {
            var inputText = document.getElementById("inputSite2").value;
            if (inputText.trim() !== "") {
                window.location.href = 'https://localhost/process.php?text=' + encodeURIComponent(inputText) + '&site=site2';
            } else {
                alert("Please enter text for Site 2.");
            }
        }
    </script>
</body>
</html>
